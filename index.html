<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-image: url('https://images.pexels.com/photos/167682/pexels-photo-167682.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');background-size: cover; ">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 d-flex justify-content-center mt-5 pt-5">
            <div class="cal shadow">  
                <h1 class="text-center text-white mt-4" style="color: darkblue;">CASIO</h1>
                <input type="text" name="" id="result" class="form-control border border-primary ms-5 mt-5 fw-bold fs-3 bg-dark text-white" style="width: 277px;height: 60px;">
                <button type="button" class="butt btn btn-danger btn-lg mt-2 ms-5" onclick="clearbox()">AC</button>
                <button type="button" class="butt btn btn-danger btn-lg ms-2 mt-2 text-white" onclick="clearone()"><i class="fa-solid fa-delete-left"></i></button>
                <button type="button" class="butt btn btn-info btn-lg ms-2 mt-2 text-white" onclick="displaynumber('%')">%</button>
                <button type="button" class="butt btn btn-info btn-lg ms-2 mt-2 text-white" onclick="displaynumber('/')"><b>&divide;</b></button><br>
                

                <button type="button" class="butt btn btn-light waves-effect btn-lg mt-2 ms-5" onclick="displaynumber(7)" >7</button>
                <button type="button" class="butt btn btn-light waves-effect btn-lg ms-2 mt-2" onclick="displaynumber(8)">8</button>
                <button type="button" class="butt btn btn-light waves-effect btn-lg ms-2 mt-2" onclick="displaynumber(9)">9</button>
                <button type="button" class="butt operator btn btn-info btn-lg ms-2 mt-2 text-white" onclick="displaynumber('*')">&times;</button><br>


                <button type="button" class="butt btn btn-light waves-effect btn-lg mt-2 ms-5" onclick="displaynumber(4)" ><B>4</B></button>
                <button type="button" class="butt btn btn-light waves-effect btn-lg ms-2 mt-2" onclick="displaynumber(5)">5</button>
                <button type="button" class="butt btn btn-light waves-effect btn-lg ms-2 mt-2" onclick="displaynumber(6)">6</button>
                <button type="button" class="butt operator btn btn-info btn-lg ms-2 btn-lg ms-2 mt-2 text-white" onclick="displaynumber('-')">-</button><br>


                <button type="button" class="butt btn btn-light waves-effect btn-lg mt-2 ms-5" onclick="displaynumber(1)">1</button>
                <button type="button" class="butt btn btn-light waves-effect btn-lg ms-2 mt-2" onclick="displaynumber(2)">2</button>
                <button type="button" class="butt btn btn-light waves-effect btn-lg ms-2 mt-2 " onclick="displaynumber(3)">3</button>
                <button type="button" class="butt btn btn-info waves-effect btn-lg ms-2 mt-2 text-white" onclick="displaynumber('+')">+</button><br>


                <button type="button" class="butt btn btn-light waves-effect btn-lg rounded-pill mt-2 ms-5" onclick="displaynumber(0)">0</button>
                <button type="button" class="butt btn btn-light waves-effect btn-lg rounded-pill mt-2 ms-2" onclick="displaynumber('00')">00</button>
                <button type="button" class="butt btn btn-light btn-lg ms-2 mt-2">.</button>
                <button type="button" class="butt btn btn-info waves-effect btn-lg ms-2 mt-2 text-white" onclick="evaluation()"><b>=</b></button>

                

                
            </div>
        </div>
        <div class="col"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
